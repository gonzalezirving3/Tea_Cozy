<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="images/img-tea-cozy-logo.png" alt="company logo"/>
        <nav class="menu">
            <p>Mission</p>
            <p>Featured Tea</p>
            <p>Locations</p>
        </nav>
    </header>
    <main class="banner-hero">
        <article class="mission-statement">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </article>
    </main>
    <section class="tea-of-the-month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
    </section>
    <section class="tea-selections">
        <article class="choices">
            <img class="flavors" src="images/img-berryblitz.jpeg" alt="full berry blitz"/>
            <h4>Full Berry Blitz Tea</h4>
        </article>
        <article class="choices">
            <img class="flavors" src="images/img-spiced-rum.jpeg" alt="spiced rum"/>
            <h4>Spiced Rum Tea</h4>
        </article>
        <article class="choices">
            <img class="flavors" src="images/img-donut.jpeg" alt="seasonal donut"/>
            <h4>Seasonal Donut Tea</h4>
        </article>
        <article class="choices">
            <img class="flavors" src="images/img-myrtle-ave.jpeg" alt="myrtle avenue"/>
            <h4>Myrtle Avenue Tea</h4>
        </article>
        <article class="choices">
            <img class="flavors" src="images/img-bedford-bizarre.jpeg" alt="bedford bizarre"/>
            <h4>Bedford Bizarre Tea</h4>
        </article>
    </section>
</body>
</html>
